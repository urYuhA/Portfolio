<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <main>
        <header>
            <h1>Form Demo</h1>
        </header>

    <form action="tacos">
        <label for="user">入力</label>
        <input type="text" placeholder="ユーザー名" id="user" name="username">
        <button type="submit">送信</button>
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="search">
        <button>送信</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="google">
        <button>送信</button>
    </form>
    <h2>続・input</h2>
    <form action="aaa">
        <p>
            <input id="agree" type="checkbox" name="agree_tos">
            <label for="agree">利用規約に同意します</label>
        </p>
        <p>
            <label for="s">S</label>
            <input type="radio" name="radio" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="radio" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="radio" id="l" value="l">
        </p>
        <p>
            <label for="meal">食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="fish">魚</option>
                <option value="salada">サラダ</option>
                <option value="steak">ステーキ</option>
            </select>
        </p>
        <p>
            <label for="cheese">チーズの量：</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10">
        </p>
        <p>
            <label for="comment">その他・コメント</label><br>
            <textarea name="textarea" id="comment" rows="10" cols="45" placeholder="コメントを入力してください"></textarea>
        </p>
        <button>送信</button>
    </form>
    </main>
    
</body>
</html>
